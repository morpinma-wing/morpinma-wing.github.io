<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image API Client</title>

    </head>

    <body>

        <h1>Background Remover</h1>

        <div><input type="file" id="imageInput" accept="image/*" title="Input"></div>

        <img id="" src="image/battery.png" alt="battery image example" width="500px">

        <div><button id="uploadButton">Upload and Filter Image</button></div>
        
        <div>
            <h3>Filtered Image will show below</h3>
            <img id="filteredImage" style="display:none;">
        </div>

    
        <script src="main.js"></script>

    </body>
</html>
